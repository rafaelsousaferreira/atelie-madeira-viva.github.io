<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Ateliê Madeira Viva</title>
  <style>
    /* Mesmo CSS do portfolio anterior */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --madeira-clara: #e8d9cc;
      --madeira-media: #b48c6c;
      --madeira-escura: #634832;
      --fundo: #faf3ea;
      --texto: #3a2a1e;
    }

    body {
      font-family: 'Georgia', 'Times New Roman', serif;
      background: var(--fundo);
      color: var(--texto);
      line-height: 1.5;
      padding: 2rem;
    }

    .portfolio-container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
      padding: 3rem;
    }

    /* Estilos do portfolio aqui (mesmo do código anterior) */
    /* ... (copiar estilos do portfolio anterior) ... */
    
    @media print {
      body { background: white; padding: 0; }
      .portfolio-container { box-shadow: none; padding: 0; }
      .no-print { display: none; }
    }
  </style>
</head>
<body>
  <div class="portfolio-container">
    <!-- Conteúdo do portfolio (copiar do portfolio anterior) -->
    <!-- ... -->
  </div>
  
  <div class="no-print" style="text-align: center; margin: 2rem;">
    <button onclick="window.print()" style="background: var(--madeira-media); color: white; border: none; padding: 1rem 2rem; border-radius: 40px; cursor: pointer;">
      <i class="fas fa-download"></i> Baixar PDF
    </button>
  </div>
  
  <!-- Incluir Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</body>
</html>
